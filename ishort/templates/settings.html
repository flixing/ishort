{% extends "layout.html" %}
{% block body %}
{% if tab%}
<section class="content-header">
  <h1>
    Configurações
  <small>Edite as configurações de sua conta</small>
  </h1>
</section>
<section class="content">
  <section class="row">
    {% if tab == 'data'%}
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Seus Dados</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="{{ url_for('settings', tab='data') }} " method=post>
          <div class="box-body">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" name="name"  value="{{session['name']}}">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{session['email']}}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    {% elif tab == 'password'%}
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Sua senha</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="{{ url_for('settings', tab='password') }} " method=post>
          <div class="box-body">
            <div class="form-group">
              <label for="password_old">Senha atual</label>
              <input type="text" class="form-control" id="password_old" name="password_old" placeholder="Senha atual">
            </div>
            <div class="form-group">
              <label for="password">Nova senha</label>
              <input type="email" class="form-control" id="password" name="password" placeholder="Nova senha">
            </div>
            <div class="form-group">
              <label for="password2">Nova senha novamente</label>
              <input type="email" class="form-control" id="password2" name="password2" placeholder="Nova senha novamente">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    {% elif tab == 'account'%}
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Desativar sua conta </h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="{{ url_for('settings', tab='account') }} " method=post>
          <div class="box-body">
            <div class="form-group">
              <label for="password">Nome</label>
              <input type="text" class="form-control" id="password" name="password" placeholder="senha">
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
      {% endif%}
      {% endif%}
    </div>
  </section>
</section>
{% endblock %}
